server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  output:
    ansi:
      enabled: always
      
        
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: honeybee
    password: honeybee123
    url: jdbc:mysql://localhost:3306/honeybee

  jpa:
    hibernate:
      ddl-auto: none #create update none
    show-sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

cloud:
  aws:
    credentials:
      accessKey: YOUR_ACCESS_KEY
      secretKey: YOUR_SECRET_KEY
    s3:
      bucket: YOUR_BUCKET_NAME
    region:
      static: YOUR_REGION
    stack:
      auto: false